machine:

  timezone:
    America/New_York #Setting the tie zone
      
  java:
    version: openjdk8
    
  dependencies:
    pre:
      - sudo rsync -r --include=*/ --include=*.jar --exclude=* .jdk-overlay/jre $JAVA_HOME
      
  test:
    override:
      junit test
    post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/target/.*-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      
    