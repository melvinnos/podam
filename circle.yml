machine:

  timezone:
    America/Los_Angeles
    
  java:
    version: openjdk6

dependencies:
  pre:
    - apt-get install ruby2.2.6
    - ruby --version

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
      
test:
  override:
    - mvn clean install
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;