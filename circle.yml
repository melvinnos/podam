machine:

  timezone:
    America/Los_Angeles
    
  java:
    version: openjdk7

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
      
test:
  override:
    - mvn integration-test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
