machine:

  timezone:
    America/Los_Angeles
    
  java:
    version: openjdk7

dependencies:
  pre:
    - wget http://archive.eclipse.org/egit/updates-3.1
    - mvn install:install-file -DgroupId=org.eclipse.mylyn.github -DartifactId=org.eclipse.egit.github.core -Dversion=3.1.0.201310021548-r -Dpackaging=jar -Dfile=updates

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
      
test:
  override:
    - mvn clean install
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;