machine:

  timezone:
    America/Los_Angeles
    
  java:
    version: openjdk7

dependencies:
  pre:
    - wget http://download.eclipse.org/egit/github/updates

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
      
test:
  override:
    - mvn clean install
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;